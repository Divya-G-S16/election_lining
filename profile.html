<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('file:///E:/transitor.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="date"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #tokenInfo {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #tokenInfo h2 {
      color: #333;
    }
    #tokenInfo p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Profile</h1>
    
    <!-- Profile Creation Form -->
    <form id="profileForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required><br>

      <label for="voterId">Voter ID:</label>
      <input type="text" id="voterId" placeholder="Enter your Voter ID" required><br>

      <button type="submit">Submit</button>
    </form>
    
    <!-- Display Token Number and Time -->
    <div id="tokenInfo">
      <h2>Your Allotted Token and Time Slot</h2>
      <p><strong>Token Number:</strong> <span id="tokenNumber"></span></p>
      <p><strong>Allotted Time Slot:</strong> <span id="allottedTime"></span></p>
    </div>
  </div>

  <script>
    // Queue class definition
    class Queue {
        constructor() {
            this.items = [];
            this.nextSlotStart = new Date(); // Initial start time (current time)
        }

        // Add item to the queue
        enqueue(name, voterId) {
            const tokenNumber = this.items.length + 1;  // Assign token number
            const slotStartTime = new Date(this.nextSlotStart); // Get the next available slot time
            this.nextSlotStart.setMinutes(this.nextSlotStart.getMinutes() + 5);  // Increment slot by 5 minutes
            const slotEndTime = new Date(this.nextSlotStart);
            const queueItem = { name, voterId, token: tokenNumber, slotStart: slotStartTime, slotEnd: slotEndTime };
            this.items.push(queueItem);
            return queueItem;
        }

        // Display the first item in the queue (for token purposes)
        getTokenInfo() {
            return this.items[this.items.length - 1]; // Get the latest entry
        }

        // Check if name and voterId already exist in the queue
        contains(name, voterId) {
            return this.items.some(item => item.name === name && item.voterId === voterId);
        }
    }

    const presentsQueue = new Queue();

    // Handle the form submission
    const form = document.getElementById('profileForm');
    form.addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the default form submission

        const name = document.getElementById('name').value;
        const voterId = document.getElementById('voterId').value;

        // Check if the same data has been entered before
        if (presentsQueue.contains(name, voterId)) {
            alert("This data has already been submitted.");
            return; // Prevent duplicate submission
        }

        // Enqueue the new profile information and get the allocated time slot
        const tokenInfo = presentsQueue.enqueue(name, voterId);

        // Display the token and allotted time slot
        const slotStart = tokenInfo.slotStart.toLocaleString();
        const slotEnd = tokenInfo.slotEnd.toLocaleString();

        document.getElementById('tokenNumber').textContent = tokenInfo.token;
        document.getElementById('allottedTime').textContent = `${slotStart} - ${slotEnd}`;

        // Show the token info section
        document.getElementById('tokenInfo').style.display = 'block';

        // Optionally, reset the form after submission
        form.reset();
    });
  </script>
</body>
</html>
